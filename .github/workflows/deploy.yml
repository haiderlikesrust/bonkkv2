name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory (UPDATE THIS PATH)
            cd ~/bonkv2 || cd /var/www/bonkv2 || exit 1
            
            # Pull latest changes
            echo "ðŸ“¥ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            # Ensure .env exists
            if [ ! -f .env ]; then
              echo "âš ï¸  Warning: .env file not found!"
              exit 1
            fi
            
            # Create data directory if it doesn't exist
            mkdir -p data
            chmod 755 data
            
            # Rebuild and restart containers
            echo "ðŸ—ï¸  Building and restarting containers..."
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            # Clean up old images
            echo "ðŸ§¹ Cleaning up..."
            docker image prune -f
            
            # Wait a bit for services to start
            sleep 5
            
            # Check container status
            echo "ðŸ“Š Container status:"
            docker-compose ps
            
            echo "âœ… Deployment completed successfully!"
          ENDSSH

      - name: Deployment notification
        if: always()
        run: |
          echo "Deployment finished with status: ${{ job.status }}"
