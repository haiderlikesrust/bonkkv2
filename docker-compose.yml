version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ponk-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      # Mount vanity mints pool file (must exist on host)
      - ./vanity-mints-pool.json:/app/vanity-mints-pool.json:ro
    networks:
      - ponk-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Empty string uses relative URLs (nginx proxies /api to backend)
        # Or set to full URL if backend is on different server
        VITE_API_URL: ""
    container_name: ponk-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ponk-network

networks:
  ponk-network:
    driver: bridge

